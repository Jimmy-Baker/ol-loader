<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>OpenLayers Vector Loading</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/ol.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js" defer></script>
    <script src="js/ol.js" defer></script>
    <script src="js/loaderFunctions.js" defer></script>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="one column">
          <h1>OpenLayers Vector Loading Samples</h1>
        </div>
      </div>

      <div class="row">
        <div class="one-half column">
          <h2>jQuery AJAX</h2>
        </div>
        <div class="one-half column">
          <button type="button" id="olJquery" class="button-primary">Run</button>
        </div>
      </div>
      <div id="row-1" class="row">
        <div class="one-third column">
          <div id="map-1" class="map"></div>
        </div>
        <div class="one-third column">
          <div id="map-2" class="map"></div>
        </div>
        <div class="one-third column">
          <div id="map-3" class="map"></div>
        </div>
      </div>

      <div class="row">
        <div class="one-half column">
          <h2>Fetch API</h2>
        </div>
        <div class="one-half column">
          <button type="button" id="olFetch" class="button-primary">Run</button>
        </div>
      </div>
      <div id="row-2" class="row">
        <div class="one-third column">
          <div id="map-4" class="map"></div>
        </div>
        <div class="one-third column">
          <div id="map-5" class="map"></div>
        </div>
        <div class="one-third column">
          <div id="map-6" class="map"></div>
        </div>
      </div>

      <div class="row">
        <div class="one-half column">
          <h2>OpenLayers XHR</h2>
        </div>
        <div class="one-half column">
          <button type="button" id="olXHR" class="button-primary">Run</button>
        </div>
      </div>
      <div id="row-3" class="row">
        <div class="one-third column">
          <div id="map-7" class="map"></div>
        </div>
        <div class="one-third column">
          <div id="map-8" class="map"></div>
        </div>
        <div class="one-third column">
          <div id="map-9" class="map"></div>
        </div>
      </div>

      <div class="row">
      </div>
    </div>
  </body>

</html>
